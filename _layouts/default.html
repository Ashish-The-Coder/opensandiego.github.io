<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{ site.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!-- Le styles -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet"></link>
  <script type="text/javascript" src="//use.typekit.net/dzk5slf.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <header>
          <h1 id="logo"><a href="/">{{ page.title }}</a></h1>
          <h2>{{ page.description }}</h2>
        </header>
        <div class="content">
          {{ content }}
        </div>
        <footer>
          <p>&copy; 2014 {{ site.author.name }} &ndash; <a href="http://opensource.org/licenses/MIT">MIT licensed, Open and Free</a></p>
          <p>Fork this site <a href="https://github.com/opensandiego/opensandiego.github.com">on GitHub</a></p>
        </footer>
      </div>
    </div><!-- /row -->
  </div><!-- /container -->
</body>
</html>
